<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>

</ion-header>

<ion-content class="card-background-page">
 <ion-card *ngFor="let item of categorias" (click)="goListaCategoria(item)">

  </ion-card> 
</ion-content>
